<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotes by Some Great Minds</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .quote-box {
      max-width: 600px;
      background: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: all 0.5s ease;
    }
    .quote {
      font-size: 1.6em;
      margin-bottom: 15px;
    }
    .author {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote" id="quoteText"></div>
    <div class="author" id="quoteAuthor"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const quotes = [
        { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
        { text: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
        { text: "Do not go where the path may lead, go instead where there is no path and leave a trail.", author: "Ralph Waldo Emerson" },
        { text: "To be, or not to be, that is the question.", author: "William Shakespeare" },
        { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
        { text: "That which does not kill us makes us stronger.", author: "Friedrich Nietzsche" },
        { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
        { text: "No one can make you feel inferior without your consent.", author: "Eleanor Roosevelt" },
        { text: "The only thing we have to fear is fear itself.", author: "Franklin D. Roosevelt" },
        { text: "The unexamined life is not worth living.", author: "Socrates" },
        { text: "We accept the love we think we deserve.", author: "Stephen Chbosky" },
        { text: "Love all, trust a few, do wrong to none.", author: "William Shakespeare" },
        { text: "It always seems impossible until it’s done.", author: "Nelson Mandela" },
        { text: "You must be the change you wish to see in the world.", author: "Mahatma Gandhi" },
        { text: "Happiness depends upon ourselves.", author: "Aristotle" },
        { text: "A man is but what he knows.", author: "Francis Bacon" },
        { text: "Reality is wrong, dreams are for real.", author: "Tupac Shakur" },
        { text: "If you want to shine like a sun, first burn like a sun.", author: "A. P. J. Abdul Kalam" },
        { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" },
        { text: "A room without books is like a body without a soul.", author: "Cicero" },
        { text: "I have not failed. I've just found 10,000 ways that won't work.", author: "Thomas Edison" },
        { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
        { text: "Knowing yourself is the beginning of all wisdom.", author: "Aristotle" },
        { text: "I think, therefore I am.", author: "René Descartes" },
        { text: "To live is the rarest thing in the world. Most people exist, that is all.", author: "Oscar Wilde" },
        { text: "Turn your wounds into wisdom.", author: "Oprah Winfrey" },
        { text: "I rebel, therefore I exist.", author: "Albert Camus" },
        { text: "You only live once, but if you do it right, once is enough.", author: "Mae West" },
        { text: "Injustice anywhere is a threat to justice everywhere.", author: "Martin Luther King Jr." },
        { text: "Everything you can imagine is real.", author: "Pablo Picasso" }
      ];

      let index = 0;
      const quoteText = document.getElementById("quoteText");
      const quoteAuthor = document.getElementById("quoteAuthor");

      function showQuote() {
        quoteText.textContent = "${quotes[index].text}";
        quoteAuthor.textContent = – ${quotes[index].author};
        index = (index + 1) % quotes.length;
      }

      showQuote(); // Show the first quote
      setInterval(showQuote, 4000); // Change quote every 4 seconds
    });
  </script>
</body>
</html>
